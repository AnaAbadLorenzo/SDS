        <img id="btnAddObjetivo" class="iconoAdd" src="images/add.png" alt="Añadir" />

    <div id="divListarObjetivo" name="btnSearch" value="Buscar" data-toggle="modal" data-target="#form-modal" onclick="javascript:showBuscarObjetivo()" class="tooltip6 searchIcon">

    </div>

    <div id="divSearchDelete" name="btnSearchDelete" value="Buscar Eliminados" onclick="" class="tooltip6 searchDeleteIcon">
        <img id = "btnSearchDelete" class="iconoSearchDelete iconSearchDelete" src="images/searchDelete4.png" alt="Buscar Objetivos Eliminados" />
        <span class="tooltiptext iconSearchDelete ICONO_SEARCH_DELETE"></span>
    </div>

    <div name="btnRefresh" value="Buscar" onclick="javascript:refrescarTabla(0, tamanhoPaginaObjetivo)" class="tooltip6 refreshIcon">
        <img class="iconoRefresh iconRefresh" src="images/refresh3.png" alt="Refrescar Tabla" />

    </div>

    <div name="btnHideShowColumns" value="Buscar" onclick="javascript:hideShowColumnsWindow();" class="tooltip6 hideShowIcon">

    </div>

		<div id="divVolverAtras" name="btnVolverAtras" value="Volver" onclick="javascript:refrescarTabla(0, tamanhoPaginaObjetivo)" class="tooltip6 volverAtrasIcon">
        	<img id="btnVolverAtras" class="iconoVolverAtras" src="images/back3.png" alt="Volver" />
        	<span class="tooltiptext iconoVolverAtras ICONO_BACK"></span>
    	</div> 
    </div>

		<table class="table table-bordered" id="tablaObjetivos">

		    	<tr>
			      <th scope="col" class="colFirst NOMBRE_OBJETIVO_COLUMN">
			      	<div class="NOMBRE_OBJETIVO nombreObjetivoColumn"></div>
                  <div name="btnOrdenar" value="Ordenar" onclick="sortTable(0, 'tablaObjetivos')" class="tooltip7 ordenarIconNombreObjetivo">
                      <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
                      <span class="tooltiptext ORDENAR"></span>

						</th>
			      	
					  <th scope="col" class="DESCRIPCION_OBJETIVO_COLUMN">
					    <div class="DESCRIPCION_OBJETIVO descripcionObjetivoColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(1, 'tablaObjetivos')" class="tooltip7 ordenarIconDescripcionObjetivo">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>

		              </div>

					  <th scope="col" class="OBJETIVO_ID_COLUMN" hidden>

		</table>

	<div class="filasTabla" id="filasTabla" style="display: none;">
			<div id="paginacion"></div>
	</div>

	<div id="showHideColumns" style="display: none;">

          <img class="iconCerrar" alt="Cerrar" src="images/close2.png"/>

    <div class="modal-dialog">

				<div id="formularioAcciones">

              			<div class="formularioComun">

                          <input type="text" maxlength="48" size="48" placeholder="NOMBRE_OBJETIVO" name="NOMBRE_OBJETIVO" id="nombreObjetivo" class="NOMBRE_OBJETIVO" onblur=""/>

                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
                          <div style="display:none" id="errorFormatoNombreObjetivo"></div>
                          
                          <label class="labelForm DESCRIPCION_OBJETIVO" id="labelDescripcionObjetivo" hidden></label>
	                      <input type="text" placeholder="DESCRIPCION_OBJETIVO" name="DESCRIPCION_OBJETIVO" id="descripcionObjetivo" class="DESCRIPCION_OBJETIVO" onblur=""/>

                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
	                      <div style="display:none" id="errorFormatoDescripcionObjetivo"></div>

                          <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">

		                <span class="tooltiptext5 ICONO_CERRAR"></span>
