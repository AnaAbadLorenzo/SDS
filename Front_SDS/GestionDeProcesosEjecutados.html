<body onload="(async ()=>{

	<div id="cabecera" class="cabecera" style="display: none;">
		     
	    <div id="divListarProcesoEjecutado" name="btnSearch" value="Buscar" data-toggle="modal" data-target="#form-modal" onclick="javascript:showBuscarProcesoEjecutado()" class="tooltip6 searchIcon">
	        <img id="btnListarProcesosEjecutados" class="iconoSearch iconSearch" src="images/search.png" alt="Buscar Proceso" />
	        <span class="tooltiptext iconSearch ICONO_SEARCH"></span>
	    </div>


	    <div name="btnRefresh" value="Buscar" onclick="javascript:refrescarTabla(0, tamanhoPaginaProcesosEjecutados)" class="tooltip6 refreshIcon">

	        <span class="tooltiptext iconRefresh ICON_REFRECH_TABLE"></span>
	    </div>

	    <div name="btnHideShowColumns" value="Buscar" onclick="javascript:hideShowColumnsWindow();" class="tooltip6 hideShowIcon">

	        <span class="tooltiptext iconHideShow ICON_SHOW_HIDE_COLUMNS"></span>
	    </div>     
	</div>

	
	<div class="table-responsive" id="tablaDatos" style="display: none;">

		    	<tr>
			      <th scope="col" class="colFirst NOMBRE_PROCEDIMIENTO_COLUMN">
			      	<div class="NOMBRE_PROCEDIMIENTO nombreProcedimientoColumn"></div>
                  	<div name="btnOrdenar" value="Ordenar" onclick="sortTable(0, 'tablaProcesosEjecutados')" class="tooltip7 ordenarIconNombreProcedimiento">
                      <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
                      <span class="tooltiptext ORDENAR"></span>
              		</div>
				  	</th>
			      	
				  	<th scope="col" class="LOGIN_USUARIO_COLUMN">
					    <div class="LOGIN_USUARIO loginUsuarioColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(1, 'tablaProcesosEjecutados')" class="tooltip7 ordenarIconloginUsuario">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="NOMBRE_PROCESO_COLUMN">
			      	<div class="NOMBRE_PROCESO nombreProcesoColumn"></div>
                  	<div name="btnOrdenar" value="Ordenar" onclick="sortTable(2, 'tablaProcesosEjecutados')" class="tooltip7 ordenarIconNombreProceso">

              		</div>

					  <th scope="col" class="DATE_COLUMN">

		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(3, 'tablaProcesosEjecutados')" class="tooltip7 ordenarIconFechaProcesosEjecutados">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>


					  <th scope="col" class="PROCESO_EJECUTADO_ID_COLUMN" hidden>

		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>

              			<div class="formularioComun">

                    	<form name="formularioGenerico" id="formularioGenerico" action="" onsubmit="">
                    	  <label class="labelForm NOMBRE_PROCEDIMIENTO" id="labelNombreProcedimiento" hidden></label>

                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
                          <div style="display:none" id="errorFormatoNombreProcedimiento"></div>
                          
                          <label class="labelForm LOGIN_USUARIO" id="labelLoginUsuario" hidden></label>
	                       <input type="text" maxlength="48" size="48" placeholder="LOGIN_USUARIO" name="LOGIN_USUARIO" id="loginUsuario" class="LOGIN_USUARIO" onblur=""/>

                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
	                      <div style="display:none" id="errorFormatoLoginUsuario"></div>

	                      <label class="labelForm NOMBRE_PROCESO" id="labelNombreProceso" hidden></label>

                           <div class="obligatorio tooltip2" id="obligatorioNombreProceso">*
                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
                          <div style="display:none" id="errorFormatoNombreProceso"></div>
                          

	                      <label class="labelForm DATE" id="labelFechaProcesoEjecutado" hidden></label>
                    	  <input type="date" name="fechaProcesoEjecutado" id="fechaProcesoEjecutado" value="1900-01-01" min="1900-01-01" max="3000-01-01" onblur="">

                      		<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
                    	  </div>
                    	  <div style="display:none" id="errorFormatoFechaProcesoEjecutado"></div>

                    	  <label class="labelForm TEXTO_RESPUESTA_POSIBLE" id="labelTextoRespuestaPosible" hidden></label>

                    	  </div>
                    	  <div style="display:none" id="errorFormatoTextoRespuestaPosible"></div>

                    	  <label class="labelForm EVIDENCIA" id="labelEvidencia" hidden></label>
                    	  <a id="evidencia" href="" download="" ></a>
                    	  <div class="obligatorio tooltip2" id="obligatorioEvidencia">*
                      		<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
                    	  </div>
                    	  <div style="display:none" id="errorFormatoEvidencia"></div>
  						
                          <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">
