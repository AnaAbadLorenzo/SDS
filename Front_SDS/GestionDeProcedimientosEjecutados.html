<body onload="(async ()=>{
	comprobarTokenUsuario('procedimientosEjecutados');
  	await includeTopMenu('procedimientosEjecutados');
    await funcionalidadesUsuario();
    modalCambioPass();cargarIdioma();includeFooter();setLang('');
    await cargarProcedimientosEjecutados(0,tamanhoPaginaProcedimientosEjecutados, 'PaginadorNo');
	  await cargarPermisosFuncProcedimientosEjecutados();
	ejecutaFuncion(function(){compruebaFuncionalidadesPermisos('PROCEDIMIENTOSEJECUTADOS')},30000);
  })();">  
	<div id="topMenu"></div>

	<div class="modal modal3 fade" id="changePass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	</div>

	<h1 class="gestion GESTION_PROCEDIMIENTOS_EJECUTADOS"></h1>

	<div id="cabecera" class="cabecera" style="display: none;">
		     
	    <div id="divListarProcedimientoEjecutado" name="btnSearch" value="Buscar" data-toggle="modal" data-target="#form-modal" onclick="javascript:showBuscarProcedimientoEjecutado()" class="tooltip6 searchIcon">
	        <img id="btnListarProcedimientosEjecutados" class="iconoSearch iconSearch" src="images/search.png" alt="Buscar Procedimientos ejecutados" />
	        <span class="tooltiptext iconSearch ICONO_SEARCH"></span>
	    </div>


	    <div name="btnRefresh" value="Buscar" onclick="javascript:refrescarTabla(0, tamanhoPaginaProcedimientosEjecutados)" class="tooltip6 refreshIcon">
	        <img class="iconoRefresh iconRefresh" src="images/refresh3.png" alt="Refrescar Tabla" />
	        <span class="tooltiptext iconRefresh ICON_REFRECH_TABLE"></span>
	    </div>

	    <div name="btnHideShowColumns" value="Buscar" onclick="javascript:hideShowColumnsWindow();" class="tooltip6 hideShowIcon">
	        <img class="iconoHideShow iconHideShow" src="images/hideTable.png" alt="Ocultar/Mostrar Columnas" />
	        <span class="tooltiptext iconHideShow ICON_SHOW_HIDE_COLUMNS"></span>
	    </div>     
	</div>

	
	<div class="table-responsive" id="tablaDatos" style="display: none;">
		<table class="table table-bordered" id="tablaProcedimientosEjecutados">
			<thead>
		    	<tr>
			      <th scope="col" class="colFirst NOMBRE_PROCEDIMIENTO_COLUMN">
			      	<div class="NOMBRE_PROCEDIMIENTO nombreProcedimientoColumn"></div>
                  	<div name="btnOrdenar" value="Ordenar" onclick="sortTable(0, 'tablaProcedimientosEjecutados')" class="tooltip7 ordenarIconNombreProcedimiento">
                      <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
                      <span class="tooltiptext ORDENAR"></span>
              		</div>
				  </th>
			      	
				  <th scope="col" class="LOGIN_USUARIO_COLUMN">
					    <div class="LOGIN_USUARIO loginUsuarioColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(1, 'tablaProcedimientosEjecutados')" class="tooltip7 ordenarIconloginUsuario">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="DATE_COLUMN">
					    <div class="DATE fechaProcedimientosEjecutadosColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(2, 'tablaProcedimientosEjecutados')" class="tooltip7 ordenarIconFechaProcedimientosEjecutados">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="ESTADO_PROCEDIMIENTO_EJECUTADO_COLUMN">
					    <div class="ESTADO_PROCEDIMIENTO_EJECUTADO estadoProcedimientoEjecutadoColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(3, 'tablaProcedimientosEjecutados')" class="tooltip7 ordenarEstadoProcedimientoEjecutado">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="PROCEDIMIENTO_EJECUTADO_ID_COLUMN" hidden>
					    <div class="PROCEDIMIENTO_EJECUTADO_ID idProcedimientoEjecutadoColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(5, 'tablaProcedimientosEjecutados')" class="tooltip7 
		              ordenarIconIdProcedimientoEjecutado">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext ORDENAR"></span>
		              </div>
					  </th>
			  		
			  		<th scope="col" class="colLast ACCIONES"></th>
		    	
		    	</tr>
		  </thead>
		  <tbody id="datosProcedimientoEjecutado" class="bodyGestionProcedimientosEjecutados "></tbody>
		</table>
	</div>
	
	<div class="filasTabla" id="filasTabla" style="display: none;">
			<div id="paginacion"></div>
	</div>

	<div id="showHideColumns" style="display: none;">
    	<a id="cerrar" href="#" onclick="cerrarModal('showHideColumns')" class="tooltip5">
          <img class="iconCerrar" alt="Cerrar" src="images/close2.png"/>
          <span class="tooltiptext5 ICONO_CERRAR"></span>
        </a>
    	<div id='checkboxColumnas'>
    	</div>
  	</div>

	<div id="itemPaginacion" class="paginacion">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
		  	</ul>
		</nav>
	</div>

	<div class="modal modal2 fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
			<div class="formmodal-container">
				<div id="formularioAcciones">
      			<div id="contenidoForm">
              			<div class="formularioComun">
              				<h1 id="tituloForms" class="datos"></h1>
              				<p id = "subtitulo" class="SEGURO_ELIMINAR_OBJ" hidden></p>
                    	<form name="formularioGenerico" id="formularioGenerico" action="" onsubmit="">
                    	  <label class="labelForm NOMBRE_PROCEDIMIENTO" id="labelNombreProcedimiento" hidden></label>                  
                          <input type="text" maxlength="48" size="48" placeholder="NOMBRE_PROCEDIMIENTO" name="NOMBRE_PROCEDIMIENTO" id="nombreProcedimiento" class="NOMBRE_PROCEDIMIENTO" onblur=""/>
                           <div class="obligatorio tooltip2" id="obligatorioNombreProcedimiento">*
                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
                          <div style="display:none" id="errorFormatoNombreProcedimiento"></div>
                          
                          <label class="labelForm LOGIN_USUARIO" id="labelLoginUsuario" hidden></label>
	                       <input type="text" maxlength="48" size="48" placeholder="LOGIN_USUARIO" name="LOGIN_USUARIO" id="loginUsuario" class="LOGIN_USUARIO" onblur=""/>
	                       <div class="obligatorio tooltip2" id="obligatorioLoginUsuario">*
                  			<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
              			  </div>
	                      <div style="display:none" id="errorFormatoLoginUsuario"></div>

	                      <label class="labelForm DATE" id="labelFechaProcedimientoEjecutado" hidden></label>
                    	  <input type="date" name="fechaProcedimientoEjecutado" id="fechaProcedimientoEjecutado" value="1900-01-01" min="1900-01-01" max="3000-01-01" onblur="">
                    	  <div class="obligatorio tooltip2" id="obligatorioFechaProcedimientoEjecutado">*
                      		<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
                    	  </div>
                    	  <div style="display:none" id="errorFormatoFechaProcedimientoEjecutado"></div>

                    	  <label class="labelForm ESTADO_PROCEDIMIENTO_EJECUTADO" id="labelEstadoProcedimientoEjecutado" hidden></label>
                    	  <input type="text" maxlength="48" size="48" placeholder="ESTADO_PROCEDIMIENTO_EJECUTADO" name="ESTADO_PROCEDIMIENTO_EJECUTADO" id="estadoProcedimientoEjecutado" class="ESTADO_PROCEDIMIENTO_EJECUTADO" onblur=""/>
                    	  <div class="obligatorio tooltip2" id="obligatorioEstadoProcedimientoEjecutado">*
                      		<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
                    	  </div>
                    	  <div style="display:none" id="errorFormatoEstadoProcedimientoEjecutado"></div>

                    	  <label class="labelForm PUNTUACION_PROCEDIMIENTO_EJECUTADO" id="labelPuntuacionProcedimientoEjecutado" hidden></label>
                    	  <input type="number" maxlength="11" size="11" placeholder="PUNTUACION_PROCEDIMIENTO_EJECUTADO" name="PUNTUACION_PROCEDIMIENTO_EJECUTADO" id="puntuacionProcedimientoEjecutado" class="PUNTUACION_PROCEDIMIENTO_EJECUTADO" onblur=""/>
                    	  <div class="obligatorio tooltip2" id="obligatorioPuntuacionProcedimientoEjecutado">*
                      		<span class="tooltiptext2 campoObligatorio CAMPO_OBLIGATORIO">Campo obligatorio</span>
                    	  </div>
                    	  <div style="display:none" id="errorFormatoPuntuacionProcedimientoEjecutado"></div>
  						
                          <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">
                            <img class="" src="" alt="" id="iconoAcciones" />
                            <span class="tooltiptext" id="spanAcciones"></span>
                          </button>
                      </form>
                    </div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="volver" class="volver" style="display: block;">
		<div name="btnBack" value="Volver" onclick="javascript:volver()" class="tooltip6 backIcon">
        <img class="iconoBack iconBack" src="images/home2.png" alt="Volver" />
        <span class="tooltiptext iconBack ICONO_VOLVER">Volver</span>

	<div id="modal" tabindex="-1" role="dialog" style="display:none">

		  <div class="modal-content">
		    <div class="modal-header">
		      <img src="" name="aviso" class="imagenAviso"/>

		    </div>
			<div id='modal-mensaje' class="modal-body"></div>
		  		<div id="modalFooter" class="modal-footer">
	        		<a id="cerrar" href="#" onclick="cerrarModal('modal')" class="tooltip5">
		        		<img class="iconCerrar" alt="Cerrar" src="images/close.png"/>
		                <span class="tooltiptext5 ICONO_CERRAR"></span>
	        		</a>
		  		</div>
			</div>
		</div>
	</div>

	<div id="footer"></div>
