<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">

	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/comun.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/gestionLogExcepciones.css" media="screen" />
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/configURLs.js"></script>
	<script type="text/javascript" src="js/configPaginacion.js"></script>
	<script type="text/javascript" src="js/paginacion.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/validaciones.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/logExcepciones.js"></script>
	<script type="text/javascript" src="Locale/idioma.js"></script>
  <script type="text/javascript" src="Locale/Lang_EN.js"></script>
  <script type="text/javascript" src="Locale/Lang_ES.js"></script>
  <script type="text/javascript" src="Locale/Lang_GA.js"></script>	
  <link rel="shortcut icon" type="image/png" href="images/iconoIndex2.png">
  <title>Sustainable Development Society</title>
</head>

<body onload="(async ()=>{
	comprobarTokenUsuario('logExcepciones');
 	await includeTopMenu('logExcepciones');
  await funcionalidadesUsuario();
  modalCambioPass(); cargarIdioma(); includeFooter();	setLang('');
	await cargarLogExcepciones(0, tamanhoPaginaLogExcepciones, 'PaginadorNo');
	await cargarPermisosFuncLogExcepciones();
	ejecutaFuncion(function(){compruebaFuncionalidadesPermisos('LOG_EXCEPCIONES')},30000);

  })();">  
	<div id="topMenu"></div>

	<div class="modal modal3 fade" id="changePass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	</div>

	<h1 class="gestion GESTION_LOG_EXCEPCIONES"></h1>

	<div id="cabecera" class="cabecera" style="display: none;">

	    <div id="divListarLogExcepciones" name="btnSearch" value="Buscar" data-toggle="" data-target="" onclick="javascript:showBuscarLogExcepciones()" class="tooltip6 searchIcon">
	        <img id="btnListarLogExcepciones" class="iconoSearch iconSearch" src="images/search.png" alt="Buscar Log Excepciones" />
	        <span class="tooltiptext iconSearch ICONO_SEARCH"></span>
	    </div>

	    <div name="btnRefresh" value="Buscar" onclick="javascript:refrescarTabla(0, tamanhoPaginaLogExcepciones)" class="tooltip6 refreshIcon">
	        <img class="iconoRefresh iconRefresh" src="images/refresh3.png" alt="Refrescar Tabla" />
	        <span class="tooltiptext iconRefresh ICON_REFRECH_TABLE"></span>
	    </div>

	    <div name="btnHideShowColumns" value="Buscar" onclick="javascript:hideShowColumnsWindow();" class="tooltip6 hideShowIcon">
	        <img class="iconoHideShow iconHideShow" src="images/hideTable.png" alt="Ocultar/Mostrar Columnas" />
	        <span class="tooltiptext iconHideShow ICON_SHOW_HIDE_COLUMNS"></span>
	    </div>     
	</div>

	<div class="table-responsive" id="tablaDatos" style="display: none;">
		<table class="table table-bordered" id="tablaLogExcepciones">
			<thead>
		    	<tr>
			      <th scope="col" class="colFirst LOGIN_USUARIO_COLUMN">
			      	<div class="loginUsuarioColumn LOGIN_USUARIO loginUsuarioColumn"></div>
                  <div name="btnOrdenar" value="Ordenar" onclick="sortTable(0, 'tablaLogExcepciones')" class="tooltip7 ordenarIconLoginUsuario">
                      <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
                      <span class="tooltiptext iconOrdenar ORDENAR"></span>
              		</div>
						</th>
			      	
					  <th scope="col" class="TYPE_EXCEPTION_COLUMN">
					    <div class="TYPE_EXCEPTION typeExcepcionColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(1, 'tablaLogExcepciones')" class="tooltip7 ordenarIconDescriptionException">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext iconOrdenar ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="DESCRIPTION_EXCEPTION_COLUMN">
					    <div class="DESCRIPTION_EXCEPTION descriptionExceptionColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(2, 'tablaLogExcepciones')" class="tooltip7 ordenarIconDescriptionException">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext iconOrdenar ORDENAR"></span>
		              </div>
					  </th>

					  <th scope="col" class="colLast DATE_COLUMN">
					    <div class="DATE dateColumn"></div>
		              <div name="btnOrdenar" value="Ordenar" onclick="sortTable(3, 'tablaLogExcepciones')" class="tooltip7 ordenarIconDate">
		                    <img class="iconoOrdenar iconOrdenar" src="images/ordenacion.png" alt="Ordenar"/>
		                    <span class="tooltiptext iconOrdenar ORDENAR"></span>
		              </div>
					  </th>
		    	
		    	</tr>
		  </thead>
		  <tbody id="datosLogExcepciones" class="bodyGestionExcepciones"></tbody>
		</table>
	</div>

	<div class="filasTabla">
			<div id="paginacion"></div>
	</div>

	<div id="arrayPaginacion" hidden></div>

	<div id="showHideColumns" style="display: none;">
		<a id="cerrar" href="#" onclick="cerrarModal('showHideColumns')" class="tooltip5">
      <img class="iconCerrar" alt="Cerrar" src="images/close2.png"/>
      <span class="tooltiptext5 ICONO_CERRAR"></span>
    </a>
    <div id='checkboxColumnas'>
    </div>
  </div>

	<div id="itemPaginacion" class="paginacion">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
		  	</ul>
		</nav>
	</div>

	<div class="modal modal2 fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
			<div class="formmodal-container">
				<div id="formularioAcciones">
      			<div id="contenidoForm">
              			<div class="formularioComun">
              				<h1 id="tituloForms" class="datos"></h1>
                    	<form name="formularioGenerico" id="formularioGenerico" action="" onsubmit="">
                    	  <label class="labelForm LOGIN_USUARIO" id="labelLoginUsuario" hidden></label>                            
                          <input type="text" maxlength="45" size="45" placeholder="LOGIN_USUARIO" name="LOGIN_USUARIO" id="loginUsuario" class="LOGIN_USUARIO" onblur=""/>
                          <div style="display:none" id="errorFormatoLoginUsuario"></div>
                          
                          <label class="labelForm DATE_INICIO" id="labelDateInicio" hidden></label>
	                      <input type="date" name="fechaInicio" id='fechaInicio' value="1900-01-01" min="1900-01-01" max="3000-01-01" onblur="">
	                	  <div style="display:none" id="errorFormatoFechaInicio"></div>

	                      <label class="labelForm DATE_FIN" id="labelDateFin" hidden></label>
	                      <input type="date" name="fechaFin" id='fechaFin' value="1900-01-01" min="1900-01-01" max="3000-01-01" onblur="">
	                      <div style="display:none" id="errorFormatoFechaFin"></div>

                          <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">
                              <img class="" src="" alt="" id="iconoAcciones" />
                              <span class="tooltiptext" id="spanAcciones"></span>
                          </button>
                      </form>
                    </div>
						</div>
				</div>
			</div>
		</div>
	</div>

	<div id="volver" class="volver" style="display: none;">
		<div name="btnBack" value="Volver" onclick="javascript:volver()" class="tooltip6 backIcon">
        <img class="iconoBack iconBack" src="images/home2.png" alt="Volver" />
        <span class="tooltiptext iconBack ICONO_VOLVER">Volver</span>
    </div>   
	</div>

	<div id="modal" tabindex="-1" role="dialog" style="display:none">
		<div class="modal-dialog" role="document" id="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <img src="" name="aviso" class="imagenAviso"/>
		      <h3 id="modal-title" class="modal-title"></h3>
		    </div>
			<div id='modal-mensaje' class="modal-body"></div>
		  		<div id="modalFooter" class="modal-footer">
	        		<a id="cerrar" href="#" onclick="cerrarModal('modal')" class="tooltip5">
		        		<img class="iconCerrar" alt="Cerrar" src="images/close.png"/>
		                <span class="tooltiptext5 ICONO_CERRAR"></span>
	        		</a>
		  		</div>
			</div>
		</div>
	</div>


	<div id="footer"></div>
	
</body>
</html>
