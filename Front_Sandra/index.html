<body onload="cargarIdioma();includeFooter();setLang('')">

	<div class="row">
	    <div class="col-xl-6 col col-6 col-s-6">
			<a href="#" data-toggle="modal" data-target="#login-modal" class="tooltip login">
				<img src="images/login.png" class="float-right img1 img-1 img-s-1"></img>
				<span class="tooltiptext ICONO_LOGIN"></span>
			</a>
		</div>
		 <div class="col col-6 col-s-6">
			<a href="#" data-toggle="modal" data-target="#registro-modal" class="tooltip2" onclick="obtenerEmpresas()">

	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1 class="ACCEDER_CUENTA"></h1><br>
				<form name="formularioLogin" id="formularioLogin" action="javascript:login()" onsubmit="return comprobarLogin()">
					
					<input type="text" name="LOGIN_USUARIO" class="LOGIN_USUARIO" maxlength="45" size="45" id="userLogin" placeholder="Usuario" onblur="return comprobarUser('userLogin', 'errorFormatoUser', 'loginUsuario');">
					<div style="display:none" id="errorFormatoUser"></div>
					
					<input type="password" name="PASS_USUARIO" class="PASS_USUARIO" id="passLogin" maxlength="45" size="45" placeholder="Contraseña" onKeyPress="capLock(event);" onblur="return comprobarPass('passLogin', 'errorFormatoPass', 'passwdUsuarioLogin');">
					
					<div style="display:none" class="BLOQUEO_MAYUSCULAS alert alert-warning" id="bloqueoMayusculas"></div>  
          <div style="display:none" id="errorFormatoPass" class="alert alert-danger ocultar"></div>  
					
					<button type="submit" name="btnEntrar" value="Entrar" class="btnEntrar tooltip3">
                        <img class="iconoEntrar iconEntrar" src="images/enterLogin.png" alt="Entrar" />
                        <span class="tooltiptext3 ICONO_ENTRAR"></span>
                	</button>

				</form>	

				<div class="login-help">
					<a href="#" data-toggle="modal" data-target="#recuperarcontrasena-modal" class="RECUPERAR_PASS"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="modal modal2 fade" id="registro-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	<div class="modal-dialog">
			<div class="registromodal-container">
				<h1 class="REGISTRO_USUARIOS"></h1>			
				<form name="formularioRegistro" id="formularioRegistro" action="javascript:registro()" onsubmit="return comprobarRegistro()"> 	
					<ul class="nav nav-tabs" role="tablist">
					    <li class="nav-item">
					    	<a class="nav-link active DATOS_PERSONALES" data-toggle="tab" href="#datosPersonales"></a>
					    </li>
					    <li class="nav-item">
					      	<a class="nav-link DATOS_USUARIO" data-toggle="tab" href="#datosUsuario"></a>
					    </li>
					    <li class="nav-item">
					      	<a class="nav-link DATOS_EMPRESA" data-toggle="tab" href="#datosEmpresa"></a>
					    </li>
					</ul>
					<div class="tab-content">
					    <div id="datosPersonales" class="container tab-pane active"><br>
					      	
					      	<input type="text" name="dni" placeholder="DNI" id="dniP" class="dni DNI" maxlength="9" size="9" onblur="return comprobarDNI('dniP', 'errorFormatoDni', 'dniPersona')">
							<small class="FORMATO_DNI"></small>
							<div style="display:none" id="errorFormatoDni"></div>
							
							<input type="text" name="nombre" id="nombreP" placeholder="Nombre" class="NOMBRE_PERSONA" maxlength="56" size="56" onblur="return comprobarNombre('nombreP', 'errorFormatoNombrePersona', 'nombrePersonaRegistro')">
							<div style="display:none" id="errorFormatoNombrePersona"></div>

							<input type="text" name="apellidos" id='apellidosP' placeholder="Apellidos" class="APELLIDOS_PERSONA" onblur="return comprobarApellidos('apellidosP', 'errorFormatoApellidosP', 'apellidosPersonaRegistro');"
							>
							<div style="display:none" id="errorFormatoApellidosP"></div>
							<input type="date" name="fechaNacimiento" id='fechaNacP' value="1900-01-01" min="1900-01-01" max="3000-01-01" onblur="return comprobarFechaNacimiento('fechaNacP', 'errorFormatoFecha', 'fechaPersonaRegistro');">
							<div style="display:none" id="errorFormatoFecha"></div>

							<input type="text" name="direccion" id='direccionP' placeholder="Direccion" class="DIRECCION_PERSONA" maxlength="128" size="128" onblur="return comprobarDireccion('direccionP', 'errorFormatoDireccion', 'direccionPersonaRegistro');">
							<div style="display:none" id="errorFormatoDireccion"></div>

							<input type="tel" name="telefono" id='telefonoP' placeholder="988212121" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" maxlength="9" size="9" onblur="return comprobarTelefono('telefonoP', 'errorFormatoTelefono', 'telefonoPersonaRegistro');">
							<small class="FORMATO_TELF"></small>
							<div style="display:none" id="errorFormatoTelefono"></div>

							<input type="email" name="email" id="emailP" placeholder="Email" class="EMAIL_USUARIO" maxlength="48" size="48" onblur="return comprobarEmail('emailP', 'errorFormatoEmail', 'emailPersonaRegistro');">
							<small class="FORMAT_EMAIL"></small>
							<div style="display:none" id="errorFormatoEmail"></div>
					    </div>
					    
					    <div id="datosUsuario" class="container tab-pane fade"><br>
					      	<input type="text" name="user" id="usuario" placeholder="Usuario" class="LOGIN_USUARIO"  maxlength="45" size="45" onblur="return comprobarUser('usuario', 'errorFormatoUserRegistro', 'loginUsuario');" >
					      	<div style="display:none" id="errorFormatoUserRegistro"></div>

									<input type="password" name="pass" id="passwdUsuario1" placeholder="Contraseña" class="PASS_USUARIO" maxlength="45" size="45" onKeyPress="capLock(event);" onblur="return comprobarPass('passwdUsuario1', 'errorFormatoPassRegistro', 'passwdUsuarioRegistro');">
									
									<div style="display:none" id="errorFormatoPassRegistro"></div>

									<div style="display:none" class="BLOQUEO_MAYUSCULAS alert alert-warning" id="bloqueoMayusculas"></div>

									<input type="password" name="confirmarPass" id="passwdUsuario2" placeholder="ConfirmarContraseña" class="CONFIRMAR_PASS_USUARIO" maxlength="45" size="45" maxlength="45" size="45" 	onKeyPress="capLock(event);" onblur="return comprobarPass('passwdUsuario2', 'errorFormatoPassRegistro2', 'passwdUsuarioRegistro');">
									
									<div style="display:none" id="errorFormatoPassRegistro2"></div>	
									
									<div style="display:none" class="BLOQUEO_MAYUSCULAS alert alert-warning" id="bloqueoMayusculas"></div>

									<div id="error" class="alert alert-danger ocultar" role="alert" class="CONTRASEÑAS_NO_COINCIDEN"></div>
					    </div>

					    <div id="datosEmpresa" class="container tab-pane fade"><br>
							<div class="preguntasEmpresa">
								<label class="ASOCIARTE_EMPRESA"></label>
								<div class="form-check-inline">
									<label class="form-check-label" for="radio3">
								    	<input type="radio" class="form-check-input" id="asociarEmpresaSi" name="asociarEmpresa" value="si">
								    	<label class="SI"></label>
								  	</label>
								</div>
								<div class="form-check-inline">
								  	<label class="form-check-label" for="radio4">
								    	<input type="radio" class="form-check-input NO" id="asociarEmpresaNo" name="asociarEmpresa" value="no">
								    	<label class="NO"></label>
								  	</label>
								</div>
							</div>
						<div class="preguntasEmpresa" id="selectEmpresas" hidden>
							<label class="SELECCIONAR_EMPRESA"></label>
							<div class="form-check-inline">
								<label class="form-check-label" for="radio5">
							    	<input type="radio" class="form-check-input" id="seleccionarEmpresaSi" name="seleccionarEmpresa" value="si" >
							    	<label class="SI"></label>
							  	</label>
							</div>
							<div class="form-check-inline">
							  	<label class="form-check-label" for="radio6">
							    	<input type="radio" class="form-check-input" id="seleccionarEmpresaNo" name="seleccionarEmpresa" value="no">
							    	<label class="NO"></label>
							  	</label>
							</div>
						</div>
						<div class="preguntasEmpresa">
							<div id="selectEmpresasDisponibles" hidden>
								<label class="EMPRESAS_DISPONIBLES"></label>
								<select class="form-control" id="empresasDisponibles" disabled></select>
							</div>
						</div>
							<div id="formRegistroEmpresa" hidden>
								<input type="text" name="cif" placeholder="CIF" id="cifEmpresa" class="cif CIF" maxlength="9" size="9" onblur="return comprobarCIF('cifEmpresa', 'errorFormatoCifEmpresa', 'cifEmpresaRegistro')">
								<small class="FORMATO_CIF"></small>
								<div style="display:none" id="errorFormatoCifEmpresa"></div>	

								<input type="text" name="nombre" id="nombreEmpresa" placeholder="Nombre" class="NOMBRE_EMPRESA"  maxlength="48" size="48" onblur="return comprobarNombreEmpresa('nombreEmpresa', 'errorFormatoNombreEmpresa', 'nombreEmpresaRegistro')">
								<div style="display:none" id="errorFormatoNombreEmpresa"></div>

								<input type="text" name="direccion" id="direccionEmpresa" placeholder="Direccion" class="DIRECCION_EMPRESA" maxlength="128" size="128" onblur="return comprobarDireccion('direccionEmpresa', 'errorFormatoDireccionEmpresa', 'direccionEmpresaRegistro');">
								<div style="display:none" id="errorFormatoDireccionEmpresa"></div>

								<input type="tel" name="telefono" id="telefonoEmpresa" placeholder="988212121" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" maxlength="9" size="9" onblur="return comprobarTelefono('telefonoEmpresa', 'errorFormatoTelefonoEmpresa', 'telefonoEmpresaRegistro');">
								<small class="FORMATO_TELF"></small>
								<div style="display:none" id="errorFormatoTelefonoEmpresa"></div>
							</div>
					    </div>
					</div>
					
					<button type="submit" name="btnRegistrar" value="Registrar" class="btnRegistrar tooltip3">
                        <img class="iconoRegistrar iconRegistrar" src="images/registrar3.png" alt="Registrar" />
                          <span class="tooltiptext3 ICONO_REGISTRAR"></span>
                	</button>								
				</form>
			</div>
		</div>
	</div>

	<div class="modal modal3 fade" id="recuperarcontrasena-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	<div class="modal-dialog">
			<div class="recuperarcontrasenamodal-container">
				<h1 class="OLVIDAR_CONTRASENA"></h1>
				<div class="rellenarPass RELLENAR_FORM_PASS"></div><br>
				<form name="formularioRecuperarPass" id="formularioRecuperarPass" action="javascript:recuperarPass()" onblur="return comprobarRecuperarPass()">
					
					<input type="text" name="LOGIN_USUARIO" class="LOGIN_USUARIO" maxlength="45" size="45" id="userRecuperarPass" placeholder="Usuario" onblur="return comprobarUser('userRecuperarPass', 'errorFormatoUserPass', 'loginUsuarioRecPass');">
					<div style="display:none" id="errorFormatoUserPass"></div>
					
					<input type="email" name="EMAIL_USUARIO" class="EMAIL_USUARIO" maxlength="48" size="48" id="emailUser" placeholder="Email" onblur="return comprobarEmail('emailUser', 'errorFormatoEmail', 'emailUsuarioRecPass');">
					<div style="display:none" id="errorFormatoEmail"></div>
					<small>Formato: ejemplo@ejemplo.es</small>
					
					<button type="submit" name="btnResetPass" value="Recuperar Contraseña" class="btnResetPass tooltip4">
              <img class="iconoResetPass iconResetPass" src="images/resetPass.png" alt="Entrar" />
              <span class="tooltiptext4 ICONO_RECUPERAR_PASS"></span>
          </button>
				</form>
			</div>
		</div>
	</div>

   <div id="modal" tabindex="-1" role="dialog" style="display:none">
	  <div class="modal-dialog" role="document" id="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <img src="" name="aviso" class="imagenAviso"/>

                <span class="tooltiptext5 ICONO_CERRAR"></span>

	</div>
